<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Trang sản phẩm</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/Product.css}">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="/">Trang chủ</a></li>
				<li><a href="/product">Sản phẩm</a></li>
				<li><a href="#">Hỗ trợ</a></li>
				<li><a href="#">Liên hệ</a></li>
			</ul>
		</nav>
        <form class="search-form" action="#" method="get">
            <input type="text" name="search" placeholder="Tìm kiếm...">
            <button type="submit"><i class="ti-search"></i></button>
        </form>
	</header>

	<main>
        <div class="product-row-container" style="padding-top: 10%;">
            <div class="product-row">
                <section class="product" th:each="product : ${products}">
					<h2 th:text="${product.productName}">Tên sản phẩm</h2>
					<h2 th:text="${product.price}">Tên sản phẩm</h2>
                    <p th:text="${product.description}">Mô tả sản phẩm ở đây.</p>
					<img th:src="${product.image}" alt="">
                    <button type="button">Mua ngay</button>
                </section>
            </div>
        </div>
	</main>

	<footer>
		<p>Bản quyền © 2023 Bốn thằng đụt. Đã đăng ký bản quyền.</p>
	</footer>
</body>
</html>
