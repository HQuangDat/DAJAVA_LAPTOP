<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="../static/CSS/Productdetails.css">
</head>
<body>
    <header>
        <h1>Laptop Dell XPS 13</h1>
    </header>
    <section>
        <div class="product-image">
            <img src="https://via.placeholder.com/500x300" alt="Laptop image">
        </div>
        <div class="product-details">
            <h2 class="product-name">Laptop Dell XPS 13</h2>
            <div class="product-price">$1,499.99</div>

            <button class="add-to-cart">Add to cart</button>
        </div>
    </section>
